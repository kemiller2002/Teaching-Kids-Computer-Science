<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js" ></script>
    <script src="Model.js" ></script>


    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>

    <div style="padding:3px;">
            <label>Select Encryption Type:</label> 
                <select 
                    data-bind="
                        options: encryptionMethods,
                        optionsText:'name',
                        value : selectedMethod
                        "></select>
                
                <input type="button" data-bind="click: generateNewMessage" 
                    value="Generate New Encrypted Message"/>
    </div>

    <div>
        <span>Alphabet</span>
        <div data-bind="foreach: alphabet">
            <div style="float:left;padding-left:2px;text-align:center;">
                    <span data-bind="text:letter"></span>
                    <br/>
                    <input type="text"  data-bind="value:replacement" style="width:20px;" maxlength="1" />                    
            </div>
        </div>
        
    </div>

    <div style="clear:both;padding-top:30px;">
            <span>Message</span>
            
            <div>
                <div data-bind="foreach: encryptedMessage" style="font-size:14pt;">
                    <input type="text" data-bind="value: $data.encryptionReplacement"
                         style="width:20px">
                </div>
            </div>
    </div>



   

<script>
    (function () {
           ko.applyBindings(new Model());
    }())
</script>

</body>

</html>
